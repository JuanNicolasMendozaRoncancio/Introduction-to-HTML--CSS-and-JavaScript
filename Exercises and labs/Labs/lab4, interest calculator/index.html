<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Interest Calculator</title>
</head>

<body>
    <div>
        <h1>Interest Calculator</h1>

        Amount: <input type="number" id="amount" value="1000"></br>
        Rate (%): <input type="range" id="rate" min="1" max="20" value="10.5" step="0.25"></br>
        <span id="rateValue">
            10.25
        </span>%</br>

        Time (years): 
        <input type="number" id="time" list="all_years"></br>
        <datalist id="all_years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist>
        </br>

        Interest: <span id="interest"></span></br>

            <button onclick="compute()">Calculate Simple Interest</button>

    </div>

    <footer>
        &#169; This Calculator belongs to Juan Nicol√°s
    </footer>

</body>

</html>
